<html>
    <head>
        <title>旅行先きめてくれるやつ</title>
    </head>
    <body>
        <input id="ryokou_btn" type="button" value="ボタン">
        <script>
            document.getElementById( "ryokou_btn" ).onclick = function() {
                var rnd = Math.floor( Math.random()*9 );
                var ryokou;
                if (rnd === 0) ryokou = "北海道";
                if (rnd === 1) ryokou = "東北";
                if (rnd === 2) ryokou = "中部";
                if (rnd === 3) ryokou = "関東";
                if (rnd === 4) ryokou = "近畿";
                if (rnd === 5) ryokou = "中国";
                if (rnd === 6) ryokou = "四国";
                if (rnd === 7) ryokou = "九州";
                if (rnd === 8) ryokou = "沖縄";
                alert(ryokou);
            }
        </script>
    </body>
</html>
